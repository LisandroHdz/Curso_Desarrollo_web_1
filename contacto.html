
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="logo1" src="./CHANO (2).png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contacto.html">contacto</a></li>
                    <li><a href="https://tecvia3d.study/">Comunidades</a></li>
                    <li><img class="logo2" src="./Logo Florista Circular Blanco Negro.png"></li>
                </ul>
            </nav>
        </div>
    </header>
        <main>
        <form>
            <label for="nombreapellido">Nombre</label>
            <input type="text" id="nombreapellido" required>

            <label for="nombreapellido">Apellido</label>
            <input type="text" id="nombreapellido" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" required>
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
            
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            
            </fieldset>
            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir información sobre Tecvia3D</label>     
            

            <input type="submit" value="Enviar formulario" class="enviar">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
        <footer class="footer">
            <img src="./CHANO (2).png" alt="footer" width="300px">

        </footer>
    
</body>

</html>
