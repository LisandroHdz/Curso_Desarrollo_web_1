<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>

                <li>
                    <a href="./quienes-somos.html">Quienes somos</a>

                </li>
            </ul>

        </nav>
        <div>
            <img src="./LOGO.png" alt="Logo de Tecvia3D">
        </div>

    </header>
    <main>
        <h1>Contactanos</h1>
        <section>
            <form>
                <label for="">Ingresar su nombre</label>
                <input type="text" name="" id="">
                <label for="">Ingresar tu apellido</label>
                <input type="text" name="" id="">
                <label for="">Cuantos años tienes?</label>
                <input type="number" name="" id="">
                <input type="email" name="" placeholder="Ingresa tu email">
                <input type="password" name="" placeholder="Ingresa tu contraseña">
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Envianos tus dudas"></textarea>
                </div>
                <div>
                    <h3>Tipo de pedido</h3>
                    <label for="">retiro en el local</label>
                    <input type="radio" name="Tipo de pedido">
                    <label for="">Delivery</label>
                    <input type="radio" name="Tipo de pedido">
                </div>
                <div>
                    <label for="">Pesos mexicanos</label>
                    <input type="checkbox">
                    <label for="">Dolares</label>
                    <input type="checkbox">
                    <label for="">Euros</label>
                    <input type="checkbox">
                    <label for="">Libras Esterlinas</label>
                    <input type="checkbox">
                </div>
                <div>
                    <p>Que quieres pedirnos?</p>
                    <select name="" id="">
                        <option value="Esferas">Esferas</option>
                        <option value="Llaveros">Llaveros</option>
                        <option value="Arbol de navidad">Arbol de navidad</option>
                    </select>
                </div>
                <input type="submit" value="Enviar formulario">

            </form>
        </section>
    </main>
